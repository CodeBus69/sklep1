<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- PAGE TITLE -->
        <title>Zamawiaj z przyjemnością</title>
        <!-- STYLES -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- SCRIPTS -->
        <script>
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="scripts/script.js" defer></script>
        <script src="scripts/animations.js" defer></script>
        <script src="scripts/typing.js"></script>
        <!-- META TAGS -->
        <meta name="author" content="Kamil Kucharczyk">
        <meta name="description" content="Sklep internetowy"> 
        <meta name="keywords" content="sklep, internetowy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <nav>
                <h1>halo<span>moto</span></h1>
                <div class="products">
                    <div class="product_row">
                        <button class="product_function_btn" onclick="addProduct('chleb')">+</button>
                        <button class="product"              onclick="viewProduct('chleb')">chleb</button>
                        <button class="product_function_btn" onclick="removeProduct('chleb')">-</button>
                    </div>
                    <div class="product_row">
                        <button class="product_function_btn" onclick="addProduct('mieso')">+</button>
                        <button class="product"              onclick="viewProduct('mieso')">mięso</button>
                        <button class="product_function_btn" onclick="removeProduct('mieso')">-</button>
                    </div>
                    <div class="product_row">
                        <button class="product_function_btn" onclick="addProduct('mleko')">+</button>
                        <button class="product"              onclick="viewProduct('mleko')">mleko</button>
                        <button class="product_function_btn" onclick="removeProduct('mleko')">-</button>
                    </div>
                    <div class="product_row">
                        <button class="product_function_btn" onclick="addProduct('woda')">+</button>
                        <button class="product"              onclick="viewProduct('woda')">woda</button>
                        <button class="product_function_btn" onclick="removeProduct('woda')">-</button>
                    </div>
                    <div class="product_row">
                        <button class="product_function_btn" onclick="addProduct('czekolada')">+</button>
                        <button class="product"              onclick="viewProduct('czekolada')">czekolada</button>
                        <button class="product_function_btn" onclick="removeProduct('czekolada')">-</button>
                    </div>

                    <button class="boomerRemover" onclick="remove_all_products()">wyczyść koszyk </button>
                    <button class="submit">Zamów</button>
                    
                </div>
            </nav>
            <main>
                <header>
                    <div class="basket_content">
                            <h2 class="empty">Ooops! Wygląda na to, że Twój koszyk jest pusty!</h2>
                            <div class="basket_item basket_count" style="display: none;" id="chleb"><h2>chleb </h2></div>
                            <div class="basket_item basket_count" style="display: none;" id="mieso"><h2>mięso </h2></div>
                            <div class="basket_item basket_count" style="display: none;" id="mleko"><h2>mleko </h2></div>
                            <div class="basket_item basket_count" style="display: none;" id="woda"><h2>woda </h2></div>
                            <div class="basket_item basket_count" style="display: none;" id="czekolada"><h2>czekolada </h2></div>
                    </div>
                    <div class="basket_counter">
                        <h4 class="priceSum"></h4>
                        <h4 class="sum"></h4>
                       <img src="images/basket_icon.png" alt="koszyk" class="basket basket_count" id="basket" onclick="basket()"> 
                    </div>
                    
                </header>
                <div class="main_content">
                    <div class="product_image">
                        <p class="product_description"></p> 
                    </div>
                    <div class="price_container"><h2 class="price"></h2>
                    </div>
                </div>
            </main>
        </div>    
    </body>
</html>
